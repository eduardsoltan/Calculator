<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <section class="wrapper">
        <div class="calculator-div">
            <div class="resultsDisplay">
                <div class="results" id="display">234</div>
            </div>

            <div class="buttonRaw"> 
                <div class="numberButton" id="clear">AC</div>
                <div class="numberButton">+/-</div>
                <div class="numberButton">%</div>
                <input type="button" class="numberButton orangeButton operations" id="divide" value="/"></input>            
            </div>
            <div class="buttonRaw">
                <input type="button" class="numberButton number" id="seven" value="7"></input>
                <input type="button" class="numberButton number" id="eight" value="8"></input>
                <input type="button" class="numberButton number" id="nine" value="9"></input>
                <input type="button" class="numberButton orangeButton operations" id="multiply" value="*"></input>            
            </div>
            <div class="buttonRaw">
                <input type="button" class="numberButton number" id="four" value="4"></input>
                <input type="button" class="numberButton number" id="five" value="5"></input>
                <input type="button" class="numberButton number" id="six" value="6"></input>
                <input type="button" class="numberButton orangeButton operations" id="subtract" value="-"></input>            
            </div>
            <div class="buttonRaw"> 
                <input type="button" class="numberButton number" id="one" value="1"></input>
                <input type="button" class="numberButton number" id="two" value="2"></input>
                <input type="button" class="numberButton number" id="three" value="3"></input>
                <input type="button" class="numberButton orangeButton operations" id="add" value="+"></input>            
            </div>
            <div class="buttonRaw">
                <input type="button" class="numberButton zeroButton number" id="zero" value="0"></input>
                <input type="button" class="numberButton number" id="decimal" value="."></input>
                <input type="button" class="numberButton orangeButton" id="equals" value="="></div>
            </div>

        </div>
    </section>
</body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
